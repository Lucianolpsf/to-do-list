                    type="text"
                    name="texto-input"

                    placeholder="digite sua nova tarefa"
                >
                <button id="adicionar"> Adicionar tarefa </button>
            </form>
            <div id="tarefas">
                <ul>
        
                </ul>
            </div>
        </article>

        
            <aside id="menu-lateral">
                <article class="container">
                    <p id="tarefas-totais">tarefas atuais</p>
                    <p id="concluidas">tarefas concluidas</p>
                    <p id="incompletas">tarefas a realizar</p>
                </article>
                <article class="container">
                </article>
            </aside>
        </section>
     </main>
