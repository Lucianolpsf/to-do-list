<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <main class="pagina">
        <header>
            <h1>Lista de <span>tarefas</span></h1>
        </header>
        <section id="lista-section">
        <article class="lista container">
            <form id="cadastro">
                <input
                    type="text"
                    name="texto-input"
                    id="texto-input"
                    placeholder="digite sua nova tarefa"
                >
                <button id="adicionar"> Adicionar tarefa </button>
            </form>
            <div id="tarefas">
                <ul>
        
                </ul>
            </div>
        </article>

        
            <aside id="menu-lateral">
                <article class="container">
                    <div id="gr-tarefas" class="graficos">
                        <svg>
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <p id="tarefas-totais" class="porcentagem">0</p>
                        <p>Tarefas</p>
                    </div>
                    <div id="gr-completas" class="graficos">
                        <svg>
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle cx="50" cy="50" r="50" id="circle-completas"></circle>
                        </svg>
                        <p id="concluidas" class="porcentagem">0</p>
                        <p>Concluidas</p>
                    </div>
                    <div id="gr-incompletas" class="graficos">
                        <svg>
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle cx="50" cy="50" r="50" id="circle-incompletas"></circle>
                        </svg>
                        <p id="incompletas" class="porcentagem">0</p>
                        <p>Incompletas</p>
                    </div>
                </article>
                <article class="container">
                </article>
            </aside>
        </section>
     </main>
        
    <section id="modal" class="pagina modal hide">
        <article class="container">
            <header class="header-modal">
                 <h2>Deseja mesmo excluir a tarefa?</h2>
            </header>
            <main class="main-modal">
                <p id="texto-tarefa-excluir"></p>
            </main>
            <footer class="footer-modal">
                <button class="confirmar">Confirmar</button>
                <button class="cancelar">Cancelar</button>
            </footer>
        </article>
    </section>

<script src="./js/index.js"></script>
</body>
</html>
